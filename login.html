<!DOCTYPE html>
<html ng-app="adminlogin">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>餐饮后台管理系统- 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/footable/footable.core.css" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/plugins/blueimp/css/blueimp-gallery.min.css" rel="stylesheet">
    <style>
        .lightBoxGallery img {
            margin: 5px;
            width: 160px;
        }
    </style>
    <![endif]-->
    <script src="js/angular.js"></script>
    <script src="lib/admin/admin-login.js"></script>
</head>

<body class="gray-bg" ng-controller="adminloginctr">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用 H+</h3>

                <div class="form-group">
                    <input type="text" data-dismiss="modal" class="form-control" placeholder="用户名"  ng-model="username">
                </div>
                <div class="form-group">
                    <input type="password" data-dismiss="modal" class="form-control" placeholder="密码" ng-model="password" >
                </div>
                <div class="form-group">
                    <label class="control-label">登录类型：</label>
                    <select class="form-control" name="" ng-model="isAdmin">
                        <option value="0" >超级管理员</option>
                        <option value="1" >管理员</option>
                        <option value="2" >商家</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" data-dismiss="modal" ng-click="login();">登 录</button>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/footable/footable.all.min.js"></script>
    <script src="js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- blueimp gallery -->
    <script src="js/plugins/blueimp/jquery.blueimp-gallery.min.js"></script>

    <script>
        $(document).ready(function() {

            $('.footable').footable();

        });

    </script>


</body>

</html>
